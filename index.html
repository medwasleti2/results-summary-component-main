<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="cart">
      <div class="container">
        <div class="block1">
          <h1 class="Result">Your Result</h1>
          <div class="centre-circle">
            <div class="circle">
              <p class="c76">76</p>
              <p class="c100">of 100</p>
            </div>
          </div>
          <p class="Great">Great</p>
          <div class="score">
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="block2">
          <h1 class="summary">Summary</h1>
          <div class="block3">
            <div class="add">
              <div class="add0">
                <img src="assets/images/icon-reaction.svg" alt="" />
                <p class="word1">Reaction</p>
              </div>
              <p>80 / 100</p>
            </div>
            <div class="add">
              <div class="add0">
                <img src="assets/images/icon-memory.svg" alt="" />
                <p class="word2">Memory</p>
              </div>
              <p>92 / 100</p>
            </div>
            <div class="add">
              <div class="add0">
                <img src="assets/images/icon-verbal.svg" alt="" />
                <p class="word3">Verbal</p>
              </div>
              <p>61 / 100</p>
            </div>
            <div class="add">
              <div class="add0">
                <img src="assets/images/icon-visual.svg" alt="" />
                <p class="word4">Visual</p>
              </div>
              <p>72 / 100</p>
            </div>
          </div>
          <div class="btn">
            <p>Continue</p>
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
