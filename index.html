<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="cart">
        <div class="top-backround">
          <img src="images/bg-pattern-card.svg" alt="bg-pattern-card" />
        </div>
        <div class="top">
          <img src="images/image-victor.jpg" alt="Victor" class="victor" />
        </div>
        <h1>Victor Crest <span> 26</span></h1>
        <h3>London</h3>
        <hr />
        <div class="bot">
          <p>80K <br /><span> Followers</span></p>
          <p>803K <br /><span> Likes</span></p>
          <p>1.4K <br /><span> Photos</span></p>
        </div>
      </div>
    </div>
